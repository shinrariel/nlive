
user  nobody;
worker_processes  10;

error_log  /root/logs/error.log;

pid        /root/logs/nginx.pid;

events {
    worker_connections  1024;
}

rtmp_auto_push on;

rtmp {
    access_log /root/logs/rtmp_access.log;
    log_format '$remote_addr [$time_local] $command "$app" "$name" "$args" - '
               '$bytes_received $bytes_sent "$pageurl" "$flashver" ($session_readable_time)';

    server {
        listen 1935;
        timeout 180s;
        max_streams 50;
        ack_window 5000000;
        chunk_size 6144;
        
        application live {
            live on;
            gop_cache on;
        }
        
        application hls {
            live on;
            gop_cache on;
            hls on;
            wait_key on;
            hls_path /root/web/hls;
            hls_fragment 10s;
            hls_playlist_length 300s;
            hls_continuous on;
            hls_cleanup on;
            hls_nested on;
        }
    }
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /root/logs/access.log  main;

    sendfile        on;

    keepalive_timeout  65;

    gzip  on;

    server {
        listen       80;
        server_name  localhost;

        access_log  /root/logs/host.access.log  main;

        location / {
            root   /root/web/html;
            index  index.html index.htm;
        }

        error_page  404              /404.html;

        error_page   500 502 503 504  /50x.html;

        location = /50x.html {
            root   /root/web/html;
        }

        location = /404.html {
            root   /root/web/html;
        }

        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
            }
            root /root/web;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }
        
        location /live {
            flv_live on;
            chunked  on;
        }
        
        location /control {
            rtmp_control all;
        }
        
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }
        location /stat.xsl {
            root /root/web/html;
        }
        
