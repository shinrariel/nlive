
user  nobody;
worker_processes  10;

error_log  /root/logs/error.log;

pid        /root/logs/nginx.pid;

events {
    use epoll;
    worker_connections  1024;
}

rtmp_auto_push on;

rtmp {
    access_log /root/logs/rtmp_access.log;
    log_format '$remote_addr [$time_local] $command "$app" "$name" "$args" - '
               '$bytes_received $bytes_sent "$pageurl" "$flashver" ($session_readable_time)';

    server {
        listen 1935;
        timeout 180s;
        max_streams 50;
        ack_window 5000000;
        chunk_size 6144;
        
        application backup {
            live on;
        }

        application transcode {
            live on;

            hls on;
            wait_key on;
            hls_path /root/web/hls;
            hls_fragment 10s;
            hls_playlist_length 300s;
            hls_continuous off;
            hls_cleanup on;
            hls_nested on;

            dash off;
            dash_path /root/web/dash;
            dash_fragment 10s;
            dash_playlist_length 300s;
            dash_nested on;
            dash_cleanup on;

        }

        application vod {
            play /root/web/vod;
        }

        application live {
            live on;

            hls on;
            wait_key on;
            hls_path /root/web/hls;
            hls_fragment 10s;
            hls_playlist_length 300s;
            hls_continuous off;
            hls_cleanup on;
            hls_nested on;

            dash off;
            dash_path /root/web/dash;
            dash_fragment 10s;
            dash_playlist_length 300s;
            dash_nested on;
            dash_cleanup on;

            exec_options on;
            #exec_publish /root/ffmpeg -f flv -i rtmp://localhost/live/bilibili -vcodec libx264 -threads 6 -s  1440*810  -r 25 -b:v 1500000 -profile:v high  -preset superfast -acodec libfdk_aac -b:a 128000 -f flv -y rtmp://dl.live-send.acg.tv/live-dl/<Your Broadcast Code Here> > /root/logs/ffmpeg_bilibili.log  2&>1 name=bilibili;
