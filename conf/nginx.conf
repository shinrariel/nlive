rtmp_auto_push on;

rtmp {
    access_log /root/logs/rtmp_access.log;
    log_format '$remote_addr [$time_local] $command "$app" "$name" "$args" - '
               '$bytes_received $bytes_sent "$pageurl" "$flashver" ($session_readable_time)';

    server {
        listen 1935;
        timeout 180s;
        max_streams 50;
        ack_window 5000000;
        chunk_size 6144;
        
        application backup {
            live on;
        }

        application transcode {
            live on;

            hls on;
            wait_key on;
            hls_path /root/web/hls/transcode;
            hls_fragment 3s;
            hls_playlist_length 60s;
            hls_nested on;
            hls_keys on;
            hls_fragments_per_key 10;

            dash off;
            dash_path /root/web/dash/transcode;
            dash_fragment 3s;
            dash_playlist_length 60s;
            dash_nested on;
            dash_cleanup on;

